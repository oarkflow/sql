sources:
    - type: "stdin"
      format: "json"

destination:
    type: "stdout"
    format: "json"

lookups:
    - type: "csv"
      file: "users.csv"
      key: "users"
    - type: "csv"
      file: "facilities.csv"
      key: "facilities"

tables:
    - normalize_schema:
          id: "int"
          facility_id: "int"
          user_id: "int"
          is_active: "bool"
          mrn: "int"
          status: "string"
      mapping:
          id: "id"
          facility_id: "eval.{{lookupIn('facilities', 'facility_name', facility, 'id')}}"
          user_id: "eval.{{lookupIn('users', 'email', user_email, 'id')}}"
          is_active: "is_active"
          mrn: "mrn"
          status: "status"
      aggregator:
          aggregations:
              - source_field: "mrn"
                func: "count"
                output_field: "record_count"
              - source_field: "mrn"
                func: "min"
                output_field: "min_mrn"
              - source_field: "mrn"
                func: "max"
                output_field: "max_mrn"
              - source_field: "mrn"
                func: "sum"
                output_field: "sum_mrn"
