<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL Execution Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">ETL Execution Center</h1>
                <p class="text-lg text-gray-600">Paste your configuration and execute ETL pipelines</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Configuration Input -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i data-lucide="file-text" class="w-6 h-6 mr-2 text-blue-600"></i>
                        Configuration
                    </h2>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Config Type</label>
                        <select id="configType"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="yaml">YAML</option>
                            <option value="json">JSON</option>
                            <option value="bcl">BCL</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Configuration Content</label>
                        <textarea id="configContent" rows="20"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                            placeholder="Paste your ETL configuration here..."></textarea>
                    </div>

                    <button id="executeBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition duration-200 flex items-center justify-center">
                        <i data-lucide="play" class="w-5 h-5 mr-2"></i>
                        Execute ETL
                    </button>
                </div>

                <!-- Execution Summary -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i data-lucide="activity" class="w-6 h-6 mr-2 text-green-600"></i>
                        Execution Summary
                    </h2>

                    <div id="executionsList" class="space-y-4 max-h-96 overflow-y-auto">
                        <!-- Executions will be populated here -->
                    </div>

                    <button id="refreshBtn"
                        class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
                        <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="mt-8 hidden">
                <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded">
                    <div class="flex items-center">
                        <i data-lucide="info" class="w-5 h-5 mr-2"></i>
                        <span id="statusText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const executeBtn = document.getElementById('executeBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const configContent = document.getElementById('configContent');
        const configType = document.getElementById('configType');
        const executionsList = document.getElementById('executionsList');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');

        // Execute ETL
        executeBtn.addEventListener('click', async () => {
            const content = configContent.value.trim();
            const type = configType.value;

            if (!content) {
                showStatus('Please enter configuration content', 'error');
                return;
            }

            executeBtn.disabled = true;
            executeBtn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i>Executing...';
            lucide.createIcons();

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        config: content,
                        type: type
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`Execution started with ID: ${result.executionId}`, 'success');
                    loadExecutions();
                } else {
                    showStatus(result.error || 'Execution failed', 'error');
                }
            } catch (error) {
                showStatus('Network error occurred', 'error');
            } finally {
                executeBtn.disabled = false;
                executeBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 mr-2"></i>Execute ETL';
                lucide.createIcons();
            }
        });

        // Refresh executions
        refreshBtn.addEventListener('click', loadExecutions);

        // Load executions
        async function loadExecutions() {
            try {
                const response = await fetch('/api/executions');
                const executions = await response.json();

                executionsList.innerHTML = '';

                if (executions.length === 0) {
                    executionsList.innerHTML = '<p class="text-gray-500 text-center py-8">No executions yet</p>';
                    return;
                }

                executions.reverse().forEach(execution => {
                    const executionDiv = createExecutionElement(execution);
                    executionsList.appendChild(executionDiv);
                });

                lucide.createIcons();
            } catch (error) {
                console.error('Failed to load executions:', error);
            }
        }

        // Create execution element
        function createExecutionElement(execution) {
            const div = document.createElement('div');
            div.className = 'border border-gray-200 rounded-lg p-4 mb-4';
            div.setAttribute('data-execution-id', execution.id);

            const statusColor = getStatusColor(execution.status);
            const statusIcon = getStatusIcon(execution.status);

            let metricsHtml = '';
            if (execution.detailedMetrics) {
                metricsHtml = `
                    <div class="mt-4">
                        <h4 class="font-semibold text-gray-700 mb-2">Detailed Metrics</h4>
                        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-4">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-600">${execution.detailedMetrics.extracted || 0}</div>
                                <div class="text-sm text-gray-600">Extracted</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-600">${execution.detailedMetrics.mapped || 0}</div>
                                <div class="text-sm text-gray-600">Mapped</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-purple-600">${execution.detailedMetrics.transformed || 0}</div>
                                <div class="text-sm text-gray-600">Transformed</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-indigo-600">${execution.detailedMetrics.loaded || 0}</div>
                                <div class="text-sm text-gray-600">Loaded</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-red-600">${execution.detailedMetrics.errors || 0}</div>
                                <div class="text-sm text-gray-600">Errors</div>
                            </div>
                        </div>
                        ${execution.detailedMetrics.workerActivities && execution.detailedMetrics.workerActivities.length > 0 ? `
                            <div class="mt-4">
                                <h5 class="font-semibold text-gray-700 mb-2">Worker Activities</h5>
                                <div class="overflow-x-auto">
                                    <table class="min-w-full table-auto border-collapse border border-gray-300">
                                        <thead>
                                            <tr class="bg-gray-50">
                                                <th class="border border-gray-300 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Node</th>
                                                <th class="border border-gray-300 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Worker ID</th>
                                                <th class="border border-gray-300 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Processed</th>
                                                <th class="border border-gray-300 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Failed</th>
                                                <th class="border border-gray-300 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Activity</th>
                                                <th class="border border-gray-300 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white">
                                            ${execution.detailedMetrics.workerActivities.map(activity => `
                                                <tr>
                                                    <td class="border border-gray-300 px-4 py-2 text-sm text-gray-900">${activity.node}</td>
                                                    <td class="border border-gray-300 px-4 py-2 text-sm text-gray-900">${activity.worker_id}</td>
                                                    <td class="border border-gray-300 px-4 py-2 text-sm text-gray-900">${activity.processed}</td>
                                                    <td class="border border-gray-300 px-4 py-2 text-sm text-gray-900">${activity.failed}</td>
                                                    <td class="border border-gray-300 px-4 py-2 text-sm text-gray-900">${activity.activity}</td>
                                                    <td class="border border-gray-300 px-4 py-2 text-sm text-gray-900">${new Date(activity.timestamp).toLocaleString()}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span class="font-semibold text-gray-800">${execution.id}</span>
                    <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor} flex items-center">
                        <i data-lucide="${statusIcon}" class="w-3 h-3 mr-1"></i>
                        ${execution.status}
                    </span>
                </div>
                <div class="text-sm text-gray-600 mb-2">
                    Started: ${new Date(execution.startTime).toLocaleString()}
                </div>
                ${execution.endTime ? `<div class="text-sm text-gray-600 mb-2">Ended: ${new Date(execution.endTime).toLocaleString()}</div>` : ''}
                ${execution.recordsProcessed ? `<div class="text-sm text-gray-600 mb-2">Records Processed: ${execution.recordsProcessed}</div>` : ''}
                ${execution.error ? `<div class="text-sm text-red-600">Error: ${execution.error}</div>` : ''}
                ${metricsHtml}
            `;

            return div;
        }

        // Get status color
        function getStatusColor(status) {
            switch (status) {
                case 'completed': return 'bg-green-100 text-green-800';
                case 'running': return 'bg-blue-100 text-blue-800';
                case 'failed': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Get status icon
        function getStatusIcon(status) {
            switch (status) {
                case 'completed': return 'check-circle';
                case 'running': return 'loader';
                case 'failed': return 'x-circle';
                default: return 'clock';
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusText.textContent = message;
            statusMessage.className = 'mt-8';

            if (type === 'error') {
                statusMessage.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
                        <div class="flex items-center">
                            <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
                            <span>${message}</span>
                        </div>
                    </div>
                `;
            } else {
                statusMessage.innerHTML = `
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded">
                        <div class="flex items-center">
                            <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
                            <span>${message}</span>
                        </div>
                    </div>
                `;
            }

            lucide.createIcons();

            setTimeout(() => {
                statusMessage.className = 'mt-8 hidden';
            }, 5000);
        }

        // Load executions on page load
        loadExecutions();

        // Auto-refresh every 30 seconds
        setInterval(loadExecutions, 30000);
    </script>
</body>

</html>
